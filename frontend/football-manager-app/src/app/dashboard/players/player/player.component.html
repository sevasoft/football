<section class="player">
    <a>
        <fm-square-image [src]="player.image" [alt]="player.name"></fm-square-image>
    </a>
    <div class="info">
        <p class="name">{{player.name}}</p>
        <a class="team">{{player.team.name}}</a>
        <p class="description">{{player.yearOfBirth}}</p>
    </div>
</section>
