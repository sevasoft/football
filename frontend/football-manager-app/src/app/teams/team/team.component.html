<section>
  <img class="w-150 rounded-full" src="https://unsplash.it/150/150" alt="" />
  <p class="mt-6 text-lg font-semibold leading-8 text-gray-900">
    {{ team.teamName }}
  </p>
  <p class="text-base leading-7 text-gray-600">{{ team.establishedIn }}</p>
  <p class="text-base leading-7 text-gray-600">{{ team.international }}</p>
  <div>
    <button type="button"
      class="rounded bg-indigo-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Edit</button>
    <button type="button"
      class="rounded bg-indigo-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Delete</button>
  </div>
</section>
