<div class="mt-56 mx-56 max-w-7xl sm:px-6 lg:px-8">
  <div class="isolate -space-y-px rounded-md shadow-sm">
    <h1>Add new player</h1>
    <div
      class="relative rounded-md rounded-b-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600">
      <label for="name" class="block text-xs font-medium text-gray-900">Name</label>
      <input (change)="setName($event)" type="text" name="name" id="name"
        class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
        placeholder="Xavi Simons" />
    </div>
    <div
      class="relative rounded-md rounded-t-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600">
      <label for="job-title" class="block text-xs font-medium text-gray-900">Birth year</label>
      <input (change)="setBirthYear($event)" type="text" name="job-title" id="job-title"
        class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
        placeholder="2003" />
    </div>
    <div
      class="relative rounded-md rounded-b-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600">
      <label for="name" class="block text-xs font-medium text-gray-900">Team ID</label>
      <input (change)="setTeamId($event)" type="text" name="name" id="name"
        class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
        placeholder="10" />
    </div>
  </div>
  <button (click)="create(); backClicked()" type="button"
    class="mt-16 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    Add
  </button>
  <button type="button" (click)="backClicked()"
    class="mt-16 rounded-md bg-white-600 px-3.5 py-2.5 text-sm font-semibold text-indigo shadow-sm hover:bg-indigo-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
    Cancel
  </button>
</div>
